
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h3>Cors Request</h3>
    <button id="btnGetStudents">Get Students</button>
    <pre id="preOutput"></pre>
    <script src="Scripts/jquery-2.2.0.js"></script>
    <script>
        $(function () {
            var getStudents = function () {
               // var url = "http://localhost:50105/api/students";
                var url = "http://w06b.andrewkim.cf/api/students";
                $.get(url).always(showResponse);
                return false;
            };

            var showResponse = function (object) {
                $("#preOutput").text(JSON.stringify(object, null, 4));
            };

            $("#btnGetStudents").click(getStudents);
        });
    </script>

</body>
</html>
